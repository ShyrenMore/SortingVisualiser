<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/style.css">

    <script>
        const barpurple = "#2caeba"; // original color
        const merge_left_color = "#FF6701"; // left half of merging array.
        const merge_right_color = "#FFC107";
        const intermediate_sorted_color = "#6be675";
        // when one ele is compared against other eles
        // used in selection and insetion sort.
        const comparing_ele_color = "#00EAD3";
        const traverse_color = "lightblue";
        const sorted_color = "#25bb32"; 
    </script>
    <script src="js/main.js" defer></script>
    <script src="js/utility.js" async></script>
    <script src="js/bubble.js" async></script>
</head>
<body>
    <div class="p-3">
        <nav>
            <div class='title'>
                <h3>Sorting Visualiser</h3>
                <div class='underline'></div>
            </div>
            <div class="ip-container">

                <!-- div for array size starts here -->
                <div class="me-3">
                    <label for="size_input" class="ip_label ">Array Size ↔️</label>
                    <br />
                    <input type="range" name="array_size" id="size_input" min="10" max="150" value="20" style="color: #49a6e9; background-color: #49a6e9;">
                </div>
                <!-- div for array size end here -->

                <!-- div for speed starts here -->
                <div class="me-3">
                    <label for="speed_input" class="ip_label ">Speed ⚡</label>
                    <br />
                    <input type="range" name="delay" id="speed_input" min="0" max="150" value="50">
                </div>
                <!-- div for speed ends here -->
                
                <button id="new-arraybtn" class="btn btn-dark btn-outline-info me-3">
                    New Array
                </button>
                <button id="resetbtn" class="btn btn-dark btn-outline-info me-3">
                    Reset Array
                </button>
            </div>
            <div class="srtbtn-container">
                <button class="btn btn-dark srtbtn" id="bubbleSort" type="button" data-sort-name="bubble">
                    Bubble Sort
                </button>
            </div>
        </nav>

        <div id="viz-board">
            <div id="srt-status" class="invisible">
                <div>
                    No of comparisons: 
                    <span id="ncomp" class="badge bg-dark text-light">0</span>
                </div>
                <div>
                    No of swaps: 
                    <span id="nswap" class="badge bg-dark text-light">0</span>
                </div>

                <small id="msgsrt-info" class="d-none">(Not-in-place, no swapping)</small>
            </div>
            <div id="array-container"></div>
            <div id="srt-info"></div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
